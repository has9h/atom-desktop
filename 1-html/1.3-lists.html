<!doctype html>
<html>

	<head>
	
		<title>Unordered Lists</title>
	
	</head>
	
	<body>
	
		<h1> Lists</h1>
		
		<img src = "Homer_Simpson_2006.png">
		<p><strong> Homer </strong></p>
		
		<h2> Unordered List: </h2>
		
		<p> Created with the <strong>UL</strong> <em>tag</em> </p> 
		
		<ul>
		
			<li> <strong> Hasnain </strong> </li>
			<li> <em> Hasnain 2 </em> </li>
			<li> <ins> Hasnain 3 <ins> </li>
			<li> <del> Hasnain 4 </del> </li>
		</ul>
		
		<h2> Ordered Lists: </h2>
		
		<p> Created with the <strong>OL</strong> <em>tag</em> </p> 
		
		<ol reversed start = "10" type = "I">
		
			<li> <strong> Hasnain </strong> </li>
			<li> <em> Hasnain 2 </em> </li>
			<li> <ins> Hasnain 3 <ins> </li>
			<li> <del> Hasnain 4 </del> </li>
		</ol>
	
	</body>


</html>
