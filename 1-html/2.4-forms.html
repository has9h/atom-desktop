<!doctype html>
<html>

	<head>
	
		<title>Unordered Lists</title>
	
	</head>
	
	<body>
	
		<form> 
			<p>Username: <input type = "text" value = "Username"></p>
			<p>Username 2: <input type = "text" placeholder = "Your Username"></p>
			<p> Stay logged in: <input type = "checkbox" checked> </p>
			<p> Under 18: <input type = "radio" name = "age" value = "u18"> </p>
			<p> Under 18: <input type = "radio" name = "age" value = "o18"> </p>
			
			<p>Favourite Food:
				<select>
					<option>Pizza</option>
					<option>Pizza 2</option>
					<option selected> Ice Cream </option>
					<option>Pizza 3 </option>
				</select>
			</p>
			
			<p> <input type = "submit" value = "Click me!"</p>
		</form>
	
	</body>


</html>
