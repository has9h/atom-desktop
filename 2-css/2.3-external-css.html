<html>
  <head>
    <title> Webpage with CSS </title>
    <link rel="stylesheet" type="text/css" href="2.3-external-css-stylesheets.css"
  </head>

  <body>
    <div class="first-section">
      <p class="first-class second-class">
        The quick brown fox jumps over a lazy dog
      </p>

      <p class="second-class">
        Check 2
      </p>

      <p>
        Applying the div here
      </p>
    </div>

    <h1 class="first-class"> CSS is cool </h1>        <!-- percent relative to the dafult paragraph size; so 100% scales down to normal paragraph font-size, and <h1> is 250%;*/ -->

    <!-- ideally, use an id once per page -->
    <p id="first-id">
      Some Text. <span class="first-class-span second-class"> And this text is underlined. <br> Some more text. </span>
    </p>

  </body>
</html>
