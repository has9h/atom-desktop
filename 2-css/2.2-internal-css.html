<html>
  <head>
    <title> Webpage with CSS </title>
    <!-- type applies to the text of the css -->
    <style type="text/css">
      p {
        color: red;
        font-size: 200%;
        font-family: Arial, Helvetica, Sans-serif;
      }

      h1 {
        color: pink;
      }
    </style>

  </head>

  <body>
    <p>
      The quick brown fox jumps over a lazy dog
    </p>

    <p>
      Check 2
    </p>

    <h1> CSS is cool </h1>        <!-- percent relative to the dafult paragraph size; so 100% scales down to normal paragraph font-size, and <h1> is 250%;*/ -->
  </body>
</html>
